<!DOCTYPE html>
<html rang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibl" content="IE=edge" />
    <meta name="=viewport" content="width=device-width,intial-scale=1.0" />
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-box">
        <form>
            <div class="left-box">
                <h1>ログイン</h1>
                <input type="text" name="username" placeholder="ユーザー名" />
                <input type="email" name="username" placeholder="メールアドレス" />
                <input type="password" name="password" placeholder="パスワード" />
                <input type="password" name="confirmedPassword" placeholder="確認用パスワード" />
                <input type="submit" name="login-button" value="ログイン" />
            </div>
        </form>
        <div class="right-box">
            <span class="loginWithSns">SNSでログイン</span>
            <button class="sns facebook">FaceBookでログイン</button>
            <button class="sns google">Googleでログイン</button>
            <button class="sns twitter">Twitterでログイン</button>
        </div>
    </div>
</body>

</html>
